name: Check version
on: push

jobs: 
  run:
    name: Check version
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@master

    - name: Check
      id: check
      uses: EndBug/version-check@debug

    - name: log
      run: 'echo "${{ steps.check.outputs.changed }}" "${{ steps.check.outputs.type }}"'

    - name: forced error
      run: exit 1