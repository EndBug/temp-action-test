name: Test
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - run: echo "123" >> file.txt

      - run: echo $HOME

      - uses: EndBug/add-and-commit@simple-git-upgrade
        with:
          add: '*.txt -f'
          message: add
          tag: 'lol -f'
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - run: git show lol --name-only
                
      - uses: EndBug/add-and-commit@simple-git-upgrade
        with:
          remove: '*.txt -f'
          message: remove
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
