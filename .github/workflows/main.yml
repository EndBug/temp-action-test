name: Check version
on: push

jobs: 
  run:
    name: Check version
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@master

    - name: Check
      id: check
      uses: EndBug/version-check@debug
      with:
        diff-search: true

    - name: log
      if: steps.check.outputs.changed == 'true'
      run: 'echo "${{ steps.check.outputs.type }}"'

    - name: not log
      if: steps.check.outputs.changed != 'true'
      run: echo "not stonks"

    - name: forced error
      run: exit 1