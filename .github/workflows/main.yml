name: Test
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # - run: echo "123" >> file.txt

      - uses: EndBug/add-and-commit@ts-only
        with:
          message: 'Test1'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: EndBug/add-and-commit@ts-only
        with:
          message: 'Test1'
          add: '*.none'
          author_name: Some name
          author_email: Some email
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: EndBug/add-and-commit@ts-only
        with:
          message: 'Test2'
          remove: '*.none'
          author_name: Some name
          author_email: Some email
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
