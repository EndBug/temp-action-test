name: Test
on: push

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - run: npm i dotenv
      - run: npm start
        env:
          UBI_EMAIL: ${{ secrets.UBI_EMAIL }}
          UBI_PASSWORD: ${{ secrets.UBI_PASSWORD }}
