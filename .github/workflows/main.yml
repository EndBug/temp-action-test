name: Test
on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: echo "123" >> file.txt

      - uses: ToMe25/add-and-commit@master
        with:
          message: "Test"
          add: "*.txt"
          remove: "*.none"
          tag: newTag-fileAdd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: ToMe25/add-and-commit@master
        with:
          message: "Test"
          add: "*.none"
          remove: "*.txt"
          tag: newTag-fileRem
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
