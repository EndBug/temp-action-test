name: Test
on:
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
  workflow_dispatch:
  



jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 15.x]
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: echo "123" >> file1.txt
      - run: echo "123" >> file2.txt


      - uses: EndBug/add-and-commit@master
        with:
          add: "['file1.txt -f', 'file2.txt -f']"
          message: add
          
                
      - uses: EndBug/add-and-commit@master
        with:
          remove: '["file1.txt -f", "file2.txt -f"]'
          message: remove
